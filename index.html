<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shamim Portfolio</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #6a0dad;
      --accent-color: #00f2fe;
      --background-gradient: linear-gradient(to right, #2e026d, #6a0dad, #8e2de2);
      --text-light: #ffffff;
    }

    * {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--background-gradient);
      color: var(--text-light);
      margin: 0;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
    }

    .navbar-brand {
      font-weight: 700;
      color: var(--accent-color);
    }

    .nav-link {
      color: #eee !important;
    }

    .nav-link:hover {
      color: var(--accent-color) !important;
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      background: var(--background-gradient);
    }

    .hero-content {
      max-width: 800px;
      margin: auto;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 700;
    }

    .typed-text {
      font-size: 1.5rem;
      color: var(--accent-color);
      font-weight: 600;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 30px;
    }

    .btn-glow {
      background: var(--accent-color);
      border: none;
      color: #000;
      font-weight: 600;
      box-shadow: 0 0 20px rgba(0, 242, 254, 0.6);
      transition: all 0.3s ease-in-out;
    }

    .btn-glow:hover {
      box-shadow: 0 0 30px rgba(0, 242, 254, 1);
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }

      .typed-text {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Personal Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon bg-light"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <div class="hero-content">
      <h1>Hi, I'm <span class="text-warning">Shamim</span></h1>
      <p class="typed-text"></p>
      <div class="glass-card mt-3">
        <p>Make your business easy process by using information technology.</p>
        <a href="#projects" class="btn btn-glow mt-3">About me</a>
      </div>
    </div>
  </section>

  <!-- JavaScript for Typing Effect -->
  <script>
    const typedText = document.querySelector(".typed-text");
    const phrases = ["Business Consultant", "Study Consultant", "IT Specialist", "Tech Enthusiast"];
    let i = 0, j = 0, isDeleting = false;

    function type() {
      const current = phrases[i];
      if (!isDeleting) {
        typedText.textContent = current.slice(0, ++j);
        if (j === current.length) {
          isDeleting = true;
          setTimeout(type, 1500);
        } else {
          setTimeout(type, 100);
        }
      } else {
        typedText.textContent = current.slice(0, --j);
        if (j === 0) {
          isDeleting = false;
          i = (i + 1) % phrases.length;
          setTimeout(type, 500);
        } else {
          setTimeout(type, 60);
        }
      }
    }
    document.addEventListener("DOMContentLoaded", type);
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
