<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me - Shamim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      padding-bottom: 50px;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.3);
    }

    .navbar .nav-link {
      color: white !important;
      margin-left: 20px;
    }

    .navbar-brand {
      font-weight: bold;
      color: #fff !important;
    }

    .contact-section {
      padding: 80px 20px;
    }

    .contact-box {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      padding: 12px;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    .btn-send {
      background-color: #00e5ff;
      border: none;
      padding: 12px 30px;
      color: black;
      font-weight: bold;
      border-radius: 30px;
    }

    .btn-send:hover {
      background-color: #00bcd4;
    }

    .contact-info i {
      margin-right: 10px;
      color: #00e5ff;
    }

    .section-title {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 40px;
      color: #ffd54f;
    }

    @media (max-width: 768px) {
      .section-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Shamim</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon bg-white"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="row g-4">
        <!-- Contact Form -->
        <div class="col-lg-7">
          <div class="contact-box">
            <form id="contactForm">
              <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="subject" placeholder="Subject" required>
              </div>
              <div class="mb-3">
                <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
              </div>
              <div>
                <button type="submit" class="btn btn-send">Send Message</button>
              </div>
              <div id="successMessage" class="mt-3 text-success" style="display: none;">
                âœ… Your message has been sent!
              </div>
            </form>
          </div>
        </div>

        <!-- Contact Info -->
        <div class="col-lg-5">
          <div class="contact-box">
            <h4>Get in Touch</h4>
            <p class="contact-info mt-3"><i class="fas fa-envelope"></i> contact@mdshamim.com</p>
            <p class="contact-info"><i class="fas fa-phone-alt"></i> +88 01772 710742</p>
            <p class="contact-info"><i class="fas fa-map-marker-alt"></i> Dhaka, Bangladesh</p>
            <p class="contact-info"><i class="fab fa-linkedin"></i> linkedin.com/in/mdshamimbd</p>
            <p class="contact-info"><i class="fab fa-github"></i> github.com/Mshamimbd</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- JS for Form Validation (simulated) -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("successMessage").style.display = "block";
      this.reset();
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
